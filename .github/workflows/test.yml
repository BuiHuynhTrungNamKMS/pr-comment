name: "units-test"
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        owner: ${{ github.repository_owner }}
        repo: ${{ github.event.repository.name }}
        pr_number: ${{ github.event.number }}
        token: ${{ secrets.GITHUB_TOKEN }}
